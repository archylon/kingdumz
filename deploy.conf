# Kingdumz Website Deployment Configuration

# APACHE CONFIGURATION
<VirtualHost *:80>
    ServerName kingdumz.com
    DocumentRoot /var/www/kingdumz.com
    DirectoryIndex index.html
</VirtualHost>

<VirtualHost *:80>
    ServerName fredonia.kingdumz.com
    DocumentRoot /var/www/kingdumz.com
    DirectoryIndex fredonia.html
</VirtualHost>

<VirtualHost *:80>
    ServerName karaka.kingdumz.com
    DocumentRoot /var/www/kingdumz.com
    DirectoryIndex karaka.html
</VirtualHost>

# NGINX CONFIGURATION
server {
    listen 80;
    server_name kingdumz.com;
    root /var/www/kingdumz.com;
    index index.html;
}

server {
    listen 80;
    server_name fredonia.kingdumz.com;
    root /var/www/kingdumz.com;
    index fredonia.html;
}

server {
    listen 80;
    server_name karaka.kingdumz.com;
    root /var/www/kingdumz.com;
    index karaka.html;
}

# DEPLOYMENT STEPS:
# 1. Upload files to /var/www/kingdumz.com/
# 2. Configure DNS for subdomains
# 3. Restart web server
# 4. Test all URLs
